<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <header>
        <h1 class="sr-only">Frontend Mentor | Splitter - A tip calculator app</h1>
        <img src="assets/images/logo.svg" alt="" aria-hidden="true">
    </header>
    <main>

        <form action="" class="container--grid">
            <div class="card">
                <section>
                    <label for="bill">Bill</label>
                    <input type="number" name="bill" id="bill" step="0.01" placeholder="0" min="0.01">
                </section>
                <section>
                    <fieldset class="container--flex">
                        <legend>Select Tip %</legend>
                        <label for="5" class="btn"><input type="radio" id="5" name="percentage" value="5">5%</label>
                        <label for="10" class="btn"><input type="radio" id="10" name="percentage" value="10">10%</label>
                        <label for="15" class="btn"><input type="radio" id="15" name="percentage" value="15">15%</label>
                        <label for="25" class="btn"><input type="radio" id="25" name="percentage" value="25">25%</label>
                        <label for="50" class="btn"><input type="radio" id="50" name="percentage" value="50">50%</label>
                        <label for="custom" class="btn btn--custom">
                            <!-- <input type="radio" id="custom" value=""> -->
                            <input type="number" id="custom-number" name="percentage" placeholder="Custom">
                        </label>
                    </fieldset>

                </section>
                <section>
                    <label for="people">Number of People<span id="error"></span></label>
                    <input type="number" name="people" id="people" placeholder="0" min="1">
                </section>
            </div>
            <div class="card">
                <div class="container--result">
                    <p>Tip Amount<span class="small">/ person</span></p>
                    <span id="tip" class="output"></span>
                </div>
                <div class="container--result">
                    <p>Total<span class="small">/ person</span></p>
                    <span id="total-bill" class="output"></span>
                </div>
                <button type="button" id="clear" class="btn btn--alt" disabled>Reset</button>
            </div>




        </form>

    </main>
    <footer>
        <p class="small">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded
            by <a href="https://github.com/je-jo" target="_blank">Jelena Jovicic</a>, 2022.</p>
    </footer>
</body>

</html>
