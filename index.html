<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
    <header>
        <h1 class="sr-only">Frontend Mentor | Tip calculator app</h1>
    </header>
    <main>

        <form action="" class="container--grid">
            <div class="card">
                <section>
                    <label for="bill">Bill</label>
                    <input type="number" name="bill" id="bill" step="0.01" placeholder="0" min="0.01" required>
                </section>
                <section>
                    <fieldset>
                        <legend>Select Tip %</legend>
                        <label for="5" class="btn"><input type="radio" id="5" name="percentage" value="0.05">5%</label>
                        <label for="10" class="btn"><input type="radio" id="10" name="percentage"
                                value="0.1">10%</label>
                        <label for="15" class="btn"><input type="radio" id="15" name="percentage"
                                value="0.15">15%</label>
                        <label for="25" class="btn"><input type="radio" id="25" name="percentage"
                                value="0.25">25%</label>
                        <label for="50" class="btn"><input type="radio" id="50" name="percentage"
                                value="0.5">50%</label>
                        <label for="custom" class="btn">
                            <input type="radio" id="custom" name="percentage" value="">
                            <input type="number" name="percentage" id="custom" placeholder="Custom">
                        </label>
                    </fieldset>

                </section>
                <section>
                    <label for="people">Number of People</label>
                    <input type="number" name="people" id="people" placeholder="0" min="1">
                </section>
            </div>
            <div class="card">
                <section>
                    <p>Tip Amount<span>/ person</span><span id="tip" class="output"></span></p>
                    <p>Total<span>/ person</span><span id="total-bill" class="output"></span></p>
                    <button type="button" id="clear" class="btn">Reset</button>
                </section>
            </div>




        </form>

    </main>
    <footer>
        <p>Coded by <a href="https://github.com/je-jo">Jelena Jovicic</a>, 2022.</p>
    </footer>
</body>

</html>
